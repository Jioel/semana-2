<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario HTML</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body class="body-2">
    <main class="page">
        <h1>Contacto</h1>
        <form>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input id="name" type="text" placeholder="Ingrese su nombre" required>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Ingrese su correo" required>
                </div>
                <div class="form-group">
                    <fieldset>
                        <legend>Presupuesto</legend>
                        <div>
                            <input id="5000" value="5000" name="budget" type="radio">
                            <label for="5000">$5.000</label>
                        </div>

                        <div>
                            <input id="2000" value="2000" name="budget" type="radio">
                            <label for="2000">$2.000</label>
                        </div>

                        <div>
                            <input id="1000" value="-1000" name="budget" type="radio">
                            <label for="1000">$1.000</label>
                        </div>
                    </fieldset>
                </div>
                <div class="form-group">
                    <label for="type">Tipo de proyecto :</label>
                    <select id="type" name="type" required>
                        <option disabled selected value="">Seleccione uno</option>
                        <option>Website</option>
                        <option>Webapp</option>
                        <option>Mobile app</option>
                        <option>Diseño</option>
                    </select>

                </div>

                <div class="form-group">
                    <label for="description">Descripción</label>
                    <textarea id="description" placeholder="Describe tu idea" required rows="7"></textarea>
                </div>

                <div class="form-group">
                    <label for="terms">
                        <input id="terms" name="terms" type="checkbox" required>
                        <span>Acepto los terminos y condiciones</span>
                    </label>
                </div>
            </div>
            <button>Enviar</button>
        </form>
    </main>
</body>

</html>
